spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0:///test_container_test
    username: root
    password: password
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
